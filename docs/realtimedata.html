        <div id="main1" style="width: 300px;height:300px;"></div>
       <script type="text/javascript">
            var chartDom1 = document.getElementById('main1');
            var myChart1 = echarts.init(chartDom1);
            var option1;

    var data1 = [];
    // Parametric curve
    for (var t = 0; t < 25; t += 0.001) {
        var x = (1 + 0.25 * Math.cos(75 * t)) * Math.cos(t);
        var y = (1 + 0.25 * Math.cos(75 * t)) * Math.sin(t);
        var z = t + 2.0 * Math.sin(75 * t);
        data1.push([x, y, z]);
    }
option1 = {
    title: {
            text: '角度'
        },
  tooltip: {},
  backgroundColor: '#fff',
  visualMap: {
    show: false,
    dimension: 2,
    min: 0,
    max: 30,
    inRange: {
      color: [
        '#313695',
        '#4575b4',
        '#74add1',
        '#abd9e9',
        '#e0f3f8',
        '#ffffbf',
        '#fee090',
        '#fdae61',
        '#f46d43',
        '#d73027',
        '#a50026'
      ]
    }
  },
  xAxis3D: {
    type: 'value'
  },
  yAxis3D: {
    type: 'value'
  },
  zAxis3D: {
    type: 'value'
  },
  grid3D: {
    viewControl: {
      projection: 'orthographic'
    }
  },
  series: [
    {
      type: 'line3D',
      data: data1,
      lineStyle: {
        width: 4
      }
    },
  ]
};

option1 && myChart1.setOption(option1);

</script>
